<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background-color: white;
        color: black;
      }
      table {
        border-collapse: collapse;
        table-layout: fixed;
        margin: auto;
        max-width: 600px;
        max-height: 400px;
        width: 100%;
        height: 100%;
      }
      th {
        background-color: #ddd;
        border: 1pt solid white;
      }
      .connect {
        border: 0;
        border-top: 1pt solid white;
      }
      th, td {
        padding: 0;
      }
      th > label {
        background-color: #ddd;
        padding-top: 5px;
        padding-bottom: 5px;
      }
      div {
        height: 100%;
        width: 100%;
      }
      td > label, th>label {
        display: flex; /* Thanks https://stackoverflow.com/a/51626821/40916 */
        align-items: center;
        justify-content: center;
        height: 100%;
        width: 100%;
      }
      td {
        border: 1pt solid white;
        text-align: center;
      }
      input {
        display: none;
      }
      input:not(:checked) + label
      {
        opacity: 0;
      }
      input:not(:checked) + label + table + label
      {
        opacity: 0;
      }
      #debug:checked + label + table > * > * > * > input:not(:checked) + label
      {
        opacity: 0.5;
      }
      .bad {
        background-color: #f89c9c;
      }
      .ok {
        background-color: #f8f890;
      }
      .good {
        background-color: #abefab;
      }
      .emoji {
        font-size: 200%;
        padding-top: 5px;
      }
      .reveal {
        background-color: transparent;
      }
    </style>
  </head>
  <body>
    <input id="debug" type="checkbox" checked />
    <label for="debug" class="debug">Debug mode</label>
    <table>
      <thead>
        <tr>
          <th>Types</th>
          <th>Dynamic</th>
          <th>Explicit</th>
          <th class="reveal">
            <input id="inf" type="checkbox" />
            <label for="inf">Inferred</label>
          </th>
          <th class="reveal">
            <input id="fri" type="checkbox" />
            <label for="fri">Steady</label>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>For example</th>
          <td>
            <img height=40px style="margin-bottom:-10px" src="https://www.python.org/static/community_logos/python-logo.png" />
          </td>
          <td>
            <img height=35px style="margin-top: -13px" src="https://www.oracle.com/search/assets/ngui/u15-java-logo.png" />
          </td>
          <td>
            <input id="haskell" type="checkbox" />
            <label for="haskell">
              <img height=25px src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1c/Haskell-Logo.svg/440px-Haskell-Logo.svg.png" />
            </label>
          </td>
          <td>
            <input id="lamdu" type="checkbox" />
            <label for="lamdu">
              <img height=40px src="../../common/lamdu temporary logo.png" />
            </label>
          </td>
        </tr>
        <tr>
          <th class="reveal">
            <input id="typ" type="checkbox" />
            <label for="typ">Static checking & performance</label>
          </th>
          <td>
            <input id="dyn-typ" type="checkbox" />
            <label for="dyn-typ" class="bad emoji">‚òπÔ∏è</label>
          </td>
          <td>
            <input id="exp-typ" type="checkbox" />
            <label for="exp-typ" class="good emoji">üòÄ</label>
          </td>
          <td>
            <input id="inf-typ" type="checkbox" />
            <label for="inf-typ" class="good emoji">üòÄ</label>
          </td>
          <td>
            <input id="fri-typ" type="checkbox" />
            <label for="fri-typ" class="good emoji">üòÄ</label>
          </td>
        </tr>
        <tr>
          <th class="reveal">
            <input id="ass" type="checkbox" />
            <label for="ass">Type assisted editing</label>
          </th>
          <td>
            <input id="dyn-ass" type="checkbox" />
            <label for="dyn-ass" class="bad">Only in REPL</label>
          </td>
          <td>
            <input id="exp-ass" type="checkbox" />
            <label for="exp-ass" class="ok">When the code is valid</label>
          </td>
          <td>
            <input id="inf-ass" type="checkbox" />
            <label for="inf-ass" class="ok">When the code is valid</label>
          </td>
          <td>
            <input id="fri-ass" type="checkbox" />
            <label for="fri-ass" class="good emoji">üòÄ</label>
          </td>
        </tr>
        <tr>
          <th class="reveal">
            <input id="ver" type="checkbox" />
            <label for="ver">Verbosity</label>
          </th>
          <td>
            <input id="dyn-ver" type="checkbox" />
            <label for="dyn-ver" class="ok">Optionally in comments</label>
          </td>
          <td>
            <input id="exp-ver" type="checkbox" />
            <label for="exp-ver" class="bad">Too Verbose</label>
          </td>
          <td>
            <input id="inf-ver" type="checkbox" />
            <label for="inf-ver" class="ok">Writer decides</label>
          </td>
          <td>
            <input id="fri-ver" type="checkbox" />
            <label for="fri-ver" class="good">Reader decides</label>
          </td>
        </tr>
        <tr>
          <th class="reveal">
            <input id="run" type="checkbox" />
            <label for="run">
              Run despite<br/>of errors
            </label>
          </th>
          <td>
            <input id="dyn-run" type="checkbox" />
            <label for="dyn-run" class="good emoji">üòÄ</label>
          </td>
          <td>
            <input id="exp-run" type="checkbox" />
            <label for="exp-run" class="bad emoji">‚òπÔ∏è</label>
          </td>
          <td>
            <input id="inf-run" type="checkbox" />
            <label for="inf-run" class="bad emoji">‚òπÔ∏è</label>
          </td>
          <td>
            <input id="fri-run" type="checkbox" />
            <label for="fri-run" class="good emoji">üòÄ</label>
          </td>
        </tr>
        <tr>
          <th class="reveal">
            <input id="err" type="checkbox" />
            <label for="err">Errors</label>
          </th>
          <td>
            <input id="dyn-err" type="checkbox" />
            <label for="dyn-err" class="good">With examples</label>
          </td>
          <td>
            <input id="exp-err" type="checkbox" />
            <label for="exp-err" class="ok">By types</label>
          </td>
          <td>
            <input id="inf-err" type="checkbox" />
            <label for="inf-err" class="bad">Misattributed</label>
          </td>
          <td>
            <input id="fri-err" type="checkbox" />
            <label for="fri-err" class="good">Friendly</label>
          </td>
        </tr>
        <tr>
          <th class="reveal">
            <input id="pro" type="checkbox" />
            <label for="pro">
              Propagating<br/>API changes
            </label>
          </th>
          <td>
            <input id="dyn-pro" type="checkbox" />
            <label for="dyn-pro" class="bad">
              Requires full test coverage
            </label>
          </td>
          <td>
            <input id="exp-pro" type="checkbox" />
            <label for="exp-pro" class="ok">Type assisted</label>
          </td>
          <td>
            <input id="inf-pro" type="checkbox" />
            <label for="inf-pro" class="bad">Uncontrolled</label>
          </td>
          <td>
            <input id="fri-pro" type="checkbox" />
            <label for="fri-pro" class="good">Gradual</label>
          </td>
        </tr>
      </tbody>
    </table>
    <label for="debug" class="debug">Debug mode</label>
  </body>
</html>
